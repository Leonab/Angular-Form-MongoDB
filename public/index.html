<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="app">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title></title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/users.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

    


		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
			    <form name="form" novalidate>
					<div class="form-group">
						
				
			<h1>Simple Form</h1>

        
            <label>Name</label>
			
            <input type="name" name="name" class="form-control input-lg text-center" ng-model="form.name" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">You name is required.</p>


        <!-- ADDRESS -->
        
            <label>Address</label>
            <input type="text" name="address" class="form-control input-lg text-center" ng-model="form.address" ng-minlength="3" required>
            <p ng-show="form.userForm.username.$error.minlength" class="help-block">Address is too short.</p>
        

        <!-- EMAIL -->
        
            <label>Email</label>
            <input type="email" name="email" class="form-control input-lg text-center" ng-model="form.email" required>
            <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        
		
		<!-- PHONE NUMBER -->
		
            <label>Phone Number</label>
            <input type="number" name="phone" class="form-control input-lg text-center" ng-model="form.phone" required>
            <p ng-show="form.userForm.phone.$invalid && !form.userForm.phone.$pristine" class="help-block">Enter a valid phone number.</p>
        

					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Submit</button>
				</form>
			</div>
		</div>


	</div>

</body>
</html>
